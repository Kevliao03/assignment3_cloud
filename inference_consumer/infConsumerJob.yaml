---
apiVersion: batch/v1
kind: Job
metadata:
  name: inferencer-job
spec:
  template:
    metadata:
      labels:
        app: inferencer
    spec:
      containers:
        - name: inferencer
          image: 192.168.5.39:5000/inferencer-consumer # Use a Python image or a custom image
          command: ["python", "/scripts/inferencer-consumer.py"] # Command to run the script
          volumeMounts:
            - name: script-volume
              mountPath: /scripts # Mounting the ConfigMap at /scripts
      restartPolicy: Never
      volumes:
        - name: script-volume
          configMap:
            name: consumer-script-config # ConfigMap name containing inferencer-consumer.py
  backoffLimit: 4 # Optional retry limit

